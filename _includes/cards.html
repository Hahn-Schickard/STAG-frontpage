{% if page.card_items %}
{% assign items=site.data.[page.card_items] %}
{% for item in items %}
<div class="card is-flex is-mobile">
    <div class="card-content">
        <div class="media">
            {% if item.image %}
                {% include image-modal.html link=item.image width=item.width height=item.height %}
            {% endif %}
            <div class="content">
               {{  item.description | markdownify }}
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endif %}
