<form action="mailto:{{ site.email }}" method="get" enctype="text/plain">
  <div class="field">
    <label class="label">Subject</label>
    <div class="control">
       <input class="input" type="text" name="subject" placeholder="Message topic" value="">
      </div>
    </div>
  </div>

  <div class="field">
    <label class="label">Message</label>
    <div class="control">
      <textarea class="textarea" name="body"  placeholder="Your Message"></textarea>
    </div>
  </div>
  
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
  </div>
</form>
